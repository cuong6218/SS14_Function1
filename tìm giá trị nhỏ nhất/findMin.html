<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [3, 5, 1, 8, -3, 7, 8];

        let arr2 = [7, 12, 6, 9, 20, 56, 89];

        let arr3 = []

        let arr4 = [0, 0, 0, 0, 0, 0];
        
        function findMin(arr){
            let min = arr[0];
            for (let i=1; i<arr.length; i++){
                if (min>arr[i]){
                    min = arr[i];
                }
            }
            document.write(`Giá trị nhỏ nhất của mảng là:${min}<br>`);
        }
        findMin(arr1);
        findMin(arr2);
        findMin(arr3);
        findMin(arr4);
    </script>
</body>

</html>
