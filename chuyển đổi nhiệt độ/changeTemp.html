<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p1>Type a value in the Fahrenheit field to convert the value to Celcius:</p1></br>
    <p2>Fahrenheit</p2>
    <input type="text" id="field" oninput="changeTemp()"/></br>
    <p3>Celcius: </p3>
    <p4 id="result"></p4>
    <script>
        function changeTemp(){
            let doF = +document.getElementById('field').value;
            doC = (doF - 32)/1.8;
            document.getElementById('result').innerText = doC;
        }
    </script>
</body>
</html>
